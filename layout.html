<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      box-sizing: border-box;
      width: 800px;
      overflow: hidden;
      border: 1px solid;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .list {
      overflow: hidden;
      margin-right: -10px;
    }

    .list li {
      width: 20%;
      height: 100px;
      float: left;
    }

    .content {
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <ul class="list">
      <li>
        <div class="content"></div>
      </li>
      <li>
        <div class="content"></div>
      </li>
      <li>
        <div class="content"></div>
      </li>
      <li>
        <div class="content"></div>
      </li>
      <li>
        <div class="content"></div>
      </li>
    </ul>
  </div>
</body>

</html>
